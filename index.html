<!DOCTYPE html>
<html>

<head>      
  <title>Text-to-Speech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    function textToSpeech() {
      var text = document.getElementById("text").value;
      var lang = document.getElementById("lang").value;

      var utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;

      speechSynthesis.speak(utterance);
    }
  </script>
</head>

<body>
  <h1>Text-to-Speech</h1>

  <div class="form-floating">
    <textarea  id="text" class="form-control txt" placeholder="Leave a comment here" id="floatingTextarea2"
      style="height: 100px"></textarea>
    <label for="floatingTextarea2">Comments</label>
  </div>
  <div class="cont" > 
    <div class="left">
      <select class="form-select" id="lang">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK) </option>
        <option value="hi-IN">Hindi</option>
        <option value="es-ES">Spanish </option>
        <option value="fr-FR">French </option>
        <option value="de-DE">Deutsch </option>
        <option value="id-ID">Indonesian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">South Korea</option>
        <option value="pl-PL">Polish</option>
        <option value="pt-BR">Portuguese</option>
        <option value="ru-RU">Russian</option>
    
      </select>
    </div>
    <div class="float ">
      <button onclick="textToSpeech()" class=" b btn btn-primary" type="button">Listen Now</button>
    </div>
</div>
</body>

</html>
